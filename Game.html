<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background: rgba(227, 252, 0, 0.179);">
   <div class="container">   
        <div class="row ">
            <div class="col-lg-12">
                    <p class="text-center bg-dark text-white p-1">Welcome to Game Show</p>
            </div>
        </div>
    <div class="row mt-5"  >
        <div class="col-md-4">
            <div class="card" id="roll" style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1;">
                <img src="image.jpg" style="height:220px; width:414px" class="card-img-top" alt="..." id="p1">
                <div class="card-body">
                    <h5 class="card-title">Dice</h5>
                    <a href="#roll" class="btn btn-primary" onclick="dice()">Click to Roll</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" id="otp" style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1;">
                <img src="images.png" style="height:213px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">OTP</h5>
                    <p class="card-text fs-1 text-left " id="p2"></p>
                    <a href="#otp" class="btn btn-primary" onclick="otp()">Click to Generate</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" id="rock" style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1;" >
                <img src="rock.jpg" style="height:219px;" class="card-img-top" alt="..." id="p7">
                <div class="card-body">
                    <h5 class="card-title">Rock Paper Scissor</h5>
                     <a href="#rock" class="btn btn-primary" onclick="rps(1)" id="Rock">Rock</a>
                    <a href="#rock" class="btn btn-primary" onclick="rps(2)" id="Paper">Paper</a>
                    <a href="#rock" class="btn btn-primary" onclick="rps(3)" id="Scissors">Scissors</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card" id="menu"style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1; ">
                <img src="menu.jpg" style="height:267px;" class="card-img-top" alt="..." id="p6">
                <div class="card-body">
                    <h5 class="card-title">Food Menu</h5>
                    <a href="#menu" class="btn btn-primary" onclick="Menu()">Click to Generate</a>
                </div>
            </div>
        </div>
    <div class="col-md-4">
        <div class="card" id="atm" style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1;">
            <img src="ATMpin.png" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">ATM pin</h5>
                <p class="card-text fs-1 text-left " id="p3"></p>
                <a href="#atm" class="btn btn-primary" onclick="atm()">Click to Generate</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card" id="flip" style="background: rgba(0, 0, 0, 0.5); color: #f1f1f1;">
            <img src="flip.jpg" class="card-img-top" style="height:267px;" alt="..." id="p9">
            <div class="card-body">
                <h5 class="card-title">Flip Coin</h5>
                <a href="#flip" class="btn btn-primary" onclick="flip()">Click to Generate</a>
            </div>
        </div>
    </div>
    
    </div>
</div>

    <script>
        function dice() {
            let ans = Math.floor(Math.random() * 6) + 1
            switch(ans){
                case 1:
                document.getElementById("p1").setAttribute("src","one.png");
                break;
                case 2:
                document.getElementById("p1").setAttribute("src","two.png");
                break;
                case 3:
                document.getElementById("p1").setAttribute("src","three.png");
                break;
                case 4:
                document.getElementById("p1").setAttribute("src","four.png");
                break;
                case 5:
                document.getElementById("p1").setAttribute("src","five.png");
                break;
                case 6:
                document.getElementById("p1").setAttribute("src","six.png");
                break;
            }
        }

        function otp() {
            let ans = Math.floor(Math.random() * (99999 - 10000)) + 10000
            document.getElementById("p2").innerHTML = ans;
        }
        
        function atm(){
            let ans = Math.floor(Math.random() * (99999 - 10000)) + 10000
            document.getElementById("p3").innerHTML = ans;
        }
           function rps(userInput){
            let compInput = Math.floor(Math.random()*3)+1
            switch(compInput ){
                case 1:
                document.getElementById("p7").setAttribute("src","images.jpeg");
                break;
                case 2:
                document.getElementById("p7").setAttribute("src","images (1).jpeg");
                break;
                case 3:
                document.getElementById("p7").setAttribute("src","images (2).jpeg");
                break; 
            }}
          function flip(){
            let computerChoice = Math.floor(Math.random() * 2)+1;
            switch(computerChoice){
                case 1:
                document.getElementById("p9").setAttribute("src","tails.png");
                break;
                case 2:
                document.getElementById("p9").setAttribute("src","heads.png");
                break;
            }
          }
          
          function Menu() {
            let computerChoice = Math.floor(Math.random() * 3)+1;
            switch(computerChoice){
                case 1:
                document.getElementById("p6").setAttribute("src","burger.jpg");
                break;
                case 2:
                document.getElementById("p6").setAttribute("src","Pizza.jpg");
                break;
                case 3:
                document.getElementById("p6").setAttribute("src","https://media.vogue.in/wp-content/uploads/2020/10/poha-recipe-1920x1080.jpg");
                break;}
          }
    </script>
</body>

</html>
